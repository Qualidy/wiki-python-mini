title: Marsgewicht
question: |
  Erstelle das folgende Programm:
  
  * In der Variable `#!python gewicht` steht ein Gewicht (z.B. $65$ kg)
  * In einer zweiten Variable `#!python mars_faktor` steht die Zahl `#!python 0.38`.
  * In einer dritten Variable `#!python mars_gewicht` soll das Gewicht auf dem Mars gespeichert werden. Dies wird berechnet, indem `#!python gewicht` und `#!python mars_faktor` miteinander multipliziert werden.
  * Auf der Konsole soll nun das `#!python mars_gewicht` ausgegeben werden (In diesem Beispiel $24.7$).
  
  Hier ist ein [Schwerkraftrechner](https://astrokramkiste.de/schwerkraft/index.php) mit dem du dein Programm Ã¼berprÃ¼fen kannst.
  
