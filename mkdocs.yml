# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Python Starter Schulung

nav:
  - Python Starter Schulung: index.md
  - Variablen:
      - Was sind Variablen?: content/variables/variablen.md
      - Nutzereingaben: content/variables/nutzereingaben.md
      - Datentypen: content/variables/datentypen.md
  - Bedingter Code:
      - Bedingter Code: content/bedingter_code/bedingter_code.md
      - Bedingungen: content/bedingter_code/bedingung.md
      - Bedingungen verknüpfen: content/bedingter_code/bedingungen_verknüpfen.md
  - Codewiederholung:
      - While-Schleife: content/loops/loops.md
  - Collections:
      - Listen: content/collections/lists.md


theme:
  name: material
  palette:
    primary: amber
    accent: indigo
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.keys
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - md_in_html
  - attr_list
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.inlinehilite

plugins:
  - search
  - macros

extra_css:
  - stylesheets/logo.css
  - stylesheets/grid.css
  - stylesheets/video_admonition.css
  - stylesheets/python_tutor_admonition.css
  - stylesheets/mermaid.css

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/pytutor_button.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js
  - https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js

